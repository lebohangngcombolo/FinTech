<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Add this in head section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Expense Tracker - Register</title>
  </head>
  <body class="body">
<!--  Creating navbar-->
    <nav class="navbar py-3" style="background-color: #6b1091;">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center" style="text-decoration: none; margin-left: 0;">
                <i class="fas fa-lock fa-2x text-warning mr-2"></i>
                <span class="h4 mb-0 text-light" style="font-family: 'Arial Rounded MT Bold', sans-serif; letter-spacing: 1.5px;">
                    STOK<span style="color: #ffd700;">VAULT</span>
                </span>
            </a>
        </div>
    </nav>

<!--  creating a main div  -->
    <div class="container">
<!--     creating a row-->
      <div class="row">
<!--        dividing above row into two columns 8 and 4 (12 is max grid shape)-->
        <div class="col-md-8">
<!--          adding text in first columns-->
          <h3 class="text-light display-4 mt-50" style="font-size:60px">
            Register now to start your journey towards a brighter financial future.<br><br>
            <span style="margin-top: 20px; display: block;">
              <strong><em>Your dreams, our mission!</em></strong>
            </span>
          </h3>
        </div>
        <div class="col-md-4">
<!--          second columns, adding login section in this -->
            {% for message in get_flashed_messages() %}
         <div class="alert alert-warning alert-dismissible fade show my-1" id="alert" role="alert">
                    {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
         {% endfor %}



          <div class="card mt-50">
            <div class="card-body">
              <form class="form" method="post" action="/registration">
                <label>Name</label><br>
                <input type="text" class="form-control" name="name" placeholder="Enter your full name" required><br>
                <label>Email</label><br>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required><br>
                <label>Password</label><br>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required><br><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
              </form>
<!--                will route to home page/login on click Login-->
              <p class="mt-2">Already a member? <a href="/">Login</a></p>
                <p class="mt-2">Any Query? <a href="/contact">Contact Us</a> </p>

            </div>
          </div>

        </div>



      </div>

    </div>

<script type="text/javascript">
        setTimeout(function () {
                    // Closing the alert
                    $('#alert').alert('close');
                }, 3000);
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
